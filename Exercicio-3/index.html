<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soma do quadrado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="alert alert-success">Veja o Resultado!</h1>
    <form action="POST" id="frm-calculadora" class="alert alert-success">
        <div class="mb-3">
            <label for="txtNumero01">Digite o primeiro número: </label>
            <input type="text" id="numero01" name="numero01"
            placeholder="Número 01">
            
            <div class="mb-3">
                <label for="txtNumero02">Digite o segundo número: </label>
                <input type="text" id="numero02" name="numero02"
                placeholder="Número 02">
            </div>
    
        
        <div class="mb-3">
            <button type="button" id="btn-calcular" class="btn btn-dark">Resultado</button>
        </div>

        <p id="resultado01"></p>
        <p id="resultado02"></p>
    </form>
    

    <!-- bs  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="index03.js"></script>

</body>
</html>
